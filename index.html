<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="heading">
        <h1 id="start">STAR<br> WARS</h1>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
          <div class="heroes1">
            <div id="Luke">
              <img class="star"  src="star.wars.collection/luke skywalker.jpeg"
              alt="Luke Skywalker" data-character="Luke Skywalker">
            <p id="display-character-data"></p>
            </div>

            <div id="cee">
              <img class="star" src="star.wars.collection/c-3p0.jpeg" alt="C-3po" data-character="C-3PO">
              <p id="display-character-data"></p>
            </div>

            <div id="ree">
              <img class="star" src="star.wars.collection/r2-d2.jpeg" alt="R2-D2" data-character="R2-D2">
            <p id="display-character-data"></p>
            </div>

            <div id="Darth">
              <img class="star" src="star.wars.collection/darth varder.jpeg" alt="Darth Vader" data-character="Darth Vader">
            <p id="display-character-data"></p>
            </div>

            <div id="Leia">
              <img class="star" src="star.wars.collection/leia organa.jpeg" alt="Leia Organa" data-character="Leia Organa">
              <p id="display-character-data"></p>
            </div>
          </div>

          <section id="heroes2">
            <div class="Owen">
              <img class="star" src="star.wars.collection/owen lars.jpeg" alt="Owen Lars" data-character="Owen Lars">
              <p id="display-character-data"></p>
            </div>

            <div id="Beru">
              <img class="star" src="star.wars.collection/beru whitesun lars.jpeg" alt="Beru Whitesun Lars" data-character="Beru Whitesun Lars">
              <p id="display-character-data"></p> 
            </div>

            <div id="reel">
              <img class="star" src="star.wars.collection/r5-d4.jpeg" alt="R5-D4" data-character="R5-D4">
            <p id="display-character-data"></p>
            </div>
    
            <div id="Biggs">
              <img class="star" src="star.wars.collection/biggs dark.jpeg" alt="Biggs Darklighter" data-character="Biggs Darklighter">
            <p id="display-character-data"></p>
            </div>

            <div id="Obi">
              <img class="star" src="star.wars.collection/obi wan kenobi.jpeg" alt="Obi-Wan Kenobi" data-character="Obi-Wan Kenobi">
              <p id="display-character-data"></p>
            </div>
          </section>

    </main>
<script src="script/index.js"></script>
  </body>
</html>
